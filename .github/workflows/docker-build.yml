# .github/workflows/docker-build-simple.yml
name: Build Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t crypto-app:latest .

    - name: Test basic functionality
      run: |
        echo "Testing Docker image..."
        docker run --rm crypto-app:latest python -c "import flask; print('✅ Flask:', flask.__version__)"
        docker run --rm crypto-app:latest python -c "import pandas, numpy; print('✅ Pandas & NumPy imported')"

    - name: Save Docker image
      run: |
        docker save crypto-app:latest -o crypto-app.tar
        echo "Image saved: crypto-app.tar"

    - uses: actions/upload-artifact@v4
      with:
        name: crypto-app-docker-image
        path: crypto-app.tar
